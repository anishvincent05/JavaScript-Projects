<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
   <script >
   $(document).ready(function(){
$("html").append( //appending body tag and contents
"<body>\
	<div id='container'>\
	<div id='inner'>\
	<h1>Basic JQuery</h1>\
	<p id='1'>Paragraph 1</p>\
	<p id='2'>Paragraph 2</p>\
	<p id='3'>Paragraph 3</p>\
	</div>\
	</div>\
 </body>"

);
$("#2").css({"color":"red"});//changing color of 2nd paragraph
$("#3").click(function(){ //hiding h1 tag when clicking paragraph 3
$("h1").hide();
});

});
   </script>
  
</html>
